name: Test

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']  # for 3.11.alpha testing you can add '3.11-dev'

    steps:
    - uses: actions/checkout@v3

    - name: Install poetry
      run: |
        curl -sSL "https://install.python-poetry.org" | python

        # Adding `poetry` to `$PATH`:
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry env use "${{ matrix.python-version }}"
        poetry install

    - name: Run checks
      run: make test

    # Upload coverage to codecov: https://codecov.io/
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

    - name: Install node
      if: ${{ matrix.python-version == '3.10' }}
      uses: bahmutov/npm-install@v1
      with:
        working-directory: svelte

    - name: Check TypeScript types
      if: ${{ matrix.python-version == '3.10' }}
      run: npx svelte-check

    - name: Build Svelte
      if: ${{ matrix.python-version == '3.10' }}
      working-directory: svelte
      run: npm run build

    - name: Configure git
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit codestyle
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      run: |
        git commit -am "Apply codestyle :pencil2: [skip ci]" || true

    - name: Update poetry
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      run: |
        poetry update
        git commit -am "Update poetry.lock :chart_with_upwards_trend: [skip ci]" || true

    - name: Push changes
      if: ${{ matrix.python-version == '3.10' }}
      continue-on-error: true
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.head_ref || github.ref_name }}

    - name: Install screenshot dependencies
      if: ${{ matrix.python-version == '3.10' }}
      run: poetry install -E screenshot-script

    - name: Make and run migrations
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        echo "DISABLE_DEBUG_TOOLBAR=True" >> .env
        poetry run python manage.py makemigrations --noinput
        poetry run python manage.py makemigrations autodonate --noinput
        poetry run python manage.py makemigrations api --noinput
        poetry run python manage.py migrate
        poetry run python manage.py initconfig

    - name: Run server and screenshot script
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        poetry run python manage.py runserver &
        sleep 5
        poetry run python .github/scripts/screenshot.py

    - name: Make screenshot arifacts
      uses: actions/upload-artifact@v3
      if: ${{ matrix.python-version == '3.10' }}
      with:
        name: screen
        path: screenshot-*.png

    - name: Upload screenshots
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        poetry run python .github/scripts/upload.py ${{ secrets.BIN_SECRET }} $(git rev-parse --short HEAD)
